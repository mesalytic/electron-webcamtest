<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webcam</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="./emailPage.js"></script>
        
        <center>
            <h2 class="emailText">Veuillez indiquer votre adresse mail, elle sera utilisée pour vous envoyer la photo prise.</h2>
        </center>

        <form>
            <input type="email" placeholder="Indiquez votre email" required>
            <input type="submit" value="Submit">
        </form>
        <br>
        <fieldset>
            <div>
                <input type="checkbox" id="allowDatabases" name="allowDatabases">
                <label for="allowDatabases">Acceptez vous que votre adresse soit utilisée pour envoyer des informations liées a des evenements futurs?</label>
            </div>
        </fieldset>
    </body>
</html>
